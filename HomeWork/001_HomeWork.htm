<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        var x = 6;
        var y = 15;
        var z = 4;
        //var result;
        // result = x += y - x++ * z;
        document.write((x += y - x++ * z) + "<br>");
            
       
            // x = 6;
            // y = 15;
            // z = 4;
        document.write((z = --x - y * 5) + "<br>");
           
            // x = 6;
            // y = 15;
            // z = 4;
        document.write((y /= x + 5 % z) + "<br>");
           
            // x = 6;
            // y = 15;
            // z = 4;
        document.write((z = x++ + y * 5) + "<br>");
            
            // x = 6;
            // y = 15;
            // z = 4;
        document.write((z = y - x++ * z) + "<br>");
        
        z=5;
        document.write(y = z + x)

        

    </script>
</head>
<body>
</body>
